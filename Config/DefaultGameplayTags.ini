; 功能描述： 定义项目使用的 Gameplay Tags。
;            这些标签用于标识能力、状态、事件和数据。
; 结构：
; - [/Script/GameplayTags.GameplayTagsSettings]：配置 Gameplay Tag 系统设置。
; - +GameplayTagList=(Tag="...",DevComment="...")：添加具体的 Gameplay Tag。

[/Script/GameplayTags.GameplayTagsSettings]
ImportTagsFromConfig=True       ; 从配置文件导入标签
WarnOnInvalidTags=True          ; 对无效标签发出警告
ClearInvalidTags=False          ; 不清除无效标签
AllowEditorTagUnloading=True    ; 允许编辑器卸载标签
AllowGameTagUnloading=False     ; 不允许游戏卸载标签
FastReplication=False           ; 禁用快速复制（可能影响性能，但更稳定）
InvalidTagCharacters="\"\',"     ; 定义无效的标签字符
NumBitsForContainerSize=6       ; 用于容器大小的位数
NetIndexFirstBitSegment=16      ; 网络索引的第一个位段

